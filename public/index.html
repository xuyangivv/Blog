<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>个人博客</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/myself.css"/>
	<link rel="stylesheet" href="css/nav.css"/>
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="shade">
	<div class="demo">
		<div class="container">
			<!-- 导航栏-->
			<div id="nav"></div>
			<!-- 页面主体内容-->
			 <div class="my_page">
            <div class="row m-0 my_row">
                <!--左轮播图 -->
                <div class="col-lg-9 col-md-12 col-sm-9 p-0 slideshow" id="slidshow">
                    <div id="list" class="list" ></div>
                    <div id="buttonGroup" class="buttons">
                        <span index="0" class="on"></span>
                        <span index="1"></span>
                        <span index="2"></span>
                        <span index="3"></span>
                        <span index="4"></span>
                    </div>
                </div>
                <!-- 右 天气 -->
                <div class="col-lg-3 col-sm-3 p-0 my_right">
					<div><img src="img/index_img/caihong.png" alt="" width="100%" height="100px"/></div>
					<div  class="weather">	
						<iframe scrolling="no" src="https://tianqiapi.com/api.php?style=ts&skin=gif" frameborder="0" width="250" height="190" allowtransparency="true"></iframe>
					</div>
                </div>
            </div>
			</div>
			<!-- 文章-->
			<div class="article row m-0 mt-5">
				<h2>最新文章</h2>
				<!-- 文章内容 占比9-->
				<div class="blogs col-lg-9 col-md-9 col-sm-9" id="blogs"></div>
				<!-- 附属内容 占比3-->
				<div class="col-lg-3 col-md-3 col-sm-3 pr_0 article_right">
					<!-- 留言板-->
					<div class="dark-matter" id="blog_message">
					<div  class="STYLE-NAME">
						<h2>留言板:
							<span style="font-size: 14px">留下您的问题~</span>
						</h2>
						<label>
							<span>姓名:</span>
							<input id="name" type="text" name="name"  placeholder="name"/>
						</label>
						<label>
							<span>邮箱:</span>
							<input id="email" type="email" name="email" placeholder="Email" />
						</label>

						<label>
							<span>留言:&nbsp;</span>
							<textarea id="message" name="message" placeholder="message"></textarea>
						</label>
						<label>
							<span>主题:</span><select name="selection" id="selection">
							<option value="技术问题">技术问题</option>
							<option value="情感问题">情感问题</option>
						</select>
						</label>
						<label>
							<span>&nbsp;</span>
							<input type="button" onclick="message()" class="button" value="留言" />
						</label>
					</div>
					</div>
					<!-- 文章推荐及资源链接-->
					<div class="recommend">
						<h4>书籍推荐</h4>
						<hr style="margin-bottom:10px;margin-top:10px;border:1px solid #db6d4c;"/>
						<ul>
							<li><a href="datum.html">《JavaScript权威指南》</a></li>
							<li><a href="datum.html">《JavaScript DOM编程艺术》</a></li>
							<li><a href="datum.html">《vue.js权威指南》</a></li>
							<li><a href="datum.html">《三体》</a></li>
						</ul>
						<h4>资源链接</h4>
						<hr style="margin-bottom:10px;margin-top:10px;border:1px solid #db6d4c;"/>
						<ul>
							<li><a href="">js特效</a></li>
							<li><a href="">JQuery特效</a></li>
							<li><a href="">网页模板</a></li>
							<li><a href="">博主收藏</a></li>
						</ul>
					</div>
					<!-- 今日热闻-->
					<div class="hot-text">
						<h5>今日热闻</h5>
						<hr style="margin-bottom:10px;margin-top:10px;border:1px solid #db6d4cad;"/>

					</div>
				</div>
				</div>
			</div>
		</div>
		<!-- 底部-->
	<div class="footer">
		<div class=" waveAnimation">
			<div class="waveWrapperInner bgTop">
				<div class="wave waveTop" style="background-image: url('img/footer/wave-top.png')"></div>
			</div>
			<div class="waveWrapperInner bgMiddle">
				<div class="wave waveMiddle" style="background-image: url('img/footer/wave-mid.png')"></div>
			</div>
			<div class="waveWrapperInner bgBottom">
				<div class="wave waveBottom" style="background-image: url('img/footer/wave-bot.png')"></div>
			</div>
		</div>
	</div>
	</div>
</div>
<div id="all_text" class="all_text" style="display:none;">
	<div class="section">
		<p onclick="close()" data-id="close">关闭</p>
		<p style="color:#795548;margin-top:40px;padding:0 20px;text-indent:2em;"></p>
	</div>
</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/myself.js"></script>
	<script src="js/nav.js"></script>
</body>
</html>
